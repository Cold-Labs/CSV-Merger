[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
pidfile=/tmp/supervisord.pid
childlogdir=/app/logs
user=appuser

[unix_http_server]
file=/tmp/supervisor.sock
username=appuser
password=appuser

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
username=appuser
password=appuser

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Redis service
[program:redis]
command=redis-server /etc/redis/redis.conf
directory=/app
user=appuser
autostart=true
autorestart=true
startretries=3
startsecs=10
stdout_logfile=/app/logs/redis_stdout.log
stderr_logfile=/app/logs/redis_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=100

# Flask application
[program:flask]
command=python app.py
directory=/app
user=appuser
autostart=true
autorestart=true
startretries=3
startsecs=15
stdout_logfile=/app/logs/flask_stdout.log
stderr_logfile=/app/logs/flask_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=200
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1",FLASK_ENV="production"

# RQ Worker for background jobs
[program:rq-worker]
command=python -m rq worker --url redis://localhost:6379/0 csv_processing
directory=/app
user=appuser
autostart=true
autorestart=true
startretries=3
startsecs=10
numprocs=2
process_name=%(program_name)s_%(process_num)02d
stdout_logfile=/app/logs/rq_worker_stdout.log
stderr_logfile=/app/logs/rq_worker_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=300
environment=PYTHONPATH="/app",PYTHONUNBUFFERED="1"

[group:csvmerger]
programs=redis,flask,rq-worker 