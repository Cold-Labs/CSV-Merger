# Redis configuration for CSV Merger Docker deployment

# Network configuration
bind 127.0.0.1
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 128mb  # MEMORY FIX: Reduced from 256mb to 128mb to free memory for app
maxmemory-policy allkeys-lru

# Persistence (optimized for temporary data)
save 900 1
save 300 10
save 60 10000

# Background saving
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename redis.rdb
dir /app/redis-data

# Logging
loglevel notice
logfile /app/logs/redis.log

# Security
protected-mode yes
# requirepass will be set via environment variable

# Performance tuning
tcp-backlog 511
databases 1

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""
rename-command CONFIG ""

# Session and job TTL optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512

# Append-only file (disabled for temp data)
appendonly no

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128 